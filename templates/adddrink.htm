{% extends "_base.htm" %}
{% block bodycontent %}
      <h1>Add a drink</h1>
      {% if msg %}
      	<p>{{ msg }}</p>
      {% endif %}
      <form method="post" action="/add-drink">
			<p>Title: <input name="title" type="text"/></p>
			<p>Color: <input name="color" type="text"/></p>
			<p>Publisher: <input name="publisher" type="text"/></p>
			<p>Price: <input name="price" type="text"/></p>
			<p>Caffine: <input name="caffine" type="text"/></p>
			<p>
				<input type="submit" value="Add Drink" />
				<input type="button" value="Cancel" onclick="window.location='/drinks';return false;"/>
			</p>
      </form>
{% endblock %}
